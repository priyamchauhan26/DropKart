<div class="container">
    <form  [formGroup]="customerprofileform" (ngSubmit)="onSubmit()">

        <div class="form-row profileimagerow">
            <div class="col">
              <!-- Hidden input to store image data -->
              <input type="hidden" formControlName="profilePicture">
              <!-- Display the image -->
              <div class="image-container">
                <img
                  [src]="customerprofileform.get('profilePicture').value"
                  class="rounded-image"
                  height="100px"
                  width="100px"
                  (click)="fileInput.click()"
                >
              </div>
              
              <!-- Your file input -->
              <input type="file" (change)="onFileChange($event)" style="display: none" #fileInput>
            </div>
          </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" formControlName="firstName" id="firstName">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" formControlName="lastName" id="lastName">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="email" id="email">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" formControlName="username" id="username">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password" id="password">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" formControlName="phoneNumber" id="phoneNumber">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col">
          <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" class="form-control" formControlName="dateOfBirth" id="dateOfBirth">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" formControlName="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="col">
          <div class="form-group">
           <button type="submit" class="btn btn btn-primary" [disabled]="!customerprofileform.valid">Submit</button>
          </div>
        </div>
      </div>

      
      
    </form>
  </div>
